<div class="row">
  <div class="col-md-6">
    <h3>Add Post</h3>
    <form 
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">Title</label>
        <input 
        type="text" 
        class="form-control"
        formControlName="title">
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <textarea 
        type="text" 
        class="form-control"
        formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="">Image Path</label>
        <input 
        type="text" 
        class="form-control"
        formControlName="imagePath">
        <img src="{{ form.value.imagePath}}" class="img-responsive"alt="">
      </div>
      <button 
      type="submit" 
      class="btn btn-success"
      [disabled]="form.invalid">Save</button> |
      <button 
      type="reset" 
      class="btn btn-primary">Clear</button>
    </form>
  </div>
</div>
